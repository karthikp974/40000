    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 375px;
            margin: 0 auto;
            background-color: #1a1a1a;
            min-height: 100vh;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1a1a1a;
        }

        .back-arrow {
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icons svg {
            width: 24px;
            height: 24px;
            fill: white;
            cursor: pointer;
        }

        .profile-section {
            text-align: center;
            padding: 30px 20px;
        }

        .profile-circle {
            width: 80px;
            height: 80px;
            background-color: #ff6600;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            position: relative;
        }



        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .balance-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .balance-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .balance-icon {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .balance-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .balance-details {
            display: flex;
            flex-direction: column;
        }

        .balance-amount {
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }

        .balance-type {
            font-size: 14px;
            color: #888;
        }

        .add-money-btn {
            background-color: #00bf53;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .menu-section {
            padding: 0 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
            justify-content: space-between;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-icon {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .menu-text {
            font-size: 16px;
            font-weight: 500;
        }

        .menu-badge {
            background-color: #00bf53;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .footer-link {
            color: white;
            text-decoration: underline;
            font-size: 14px;
        }

        .version {
            color: #888;
            font-size: 14px;
        }

        .footer-indicator {
            width: 120px;
            height: 4px;
            background-color: #888;
            border-radius: 2px;
            margin: 0 auto;
        }

        .edit-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .edit-content {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .edit-input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .edit-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .edit-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .save-btn {
            background-color: #00bf53;
            color: white;
        }

        .cancel-btn {
            background-color: #666;
            color: white;
        }
    </style>
</head>

    <div class="edit-popup" id="editPopup">
        <div class="edit-content">
            <h3>Edit Balance</h3>
            <input type="text" class="edit-input" id="editInput" placeholder="Enter new balance">
            <div class="edit-buttons">
                <button class="edit-btn save-btn" onclick="saveBalance()">Save</button>
                <button class="edit-btn cancel-btn" onclick="closeEdit()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let tapCount = 0;
        let tapTimer;
        const balanceElement = document.getElementById('balance');
        const editPopup = document.getElementById('editPopup');
        const editInput = document.getElementById('editInput');

        balanceElement.addEventListener('click', function() {
            tapCount++;
            
            if (tapCount === 1) {
                tapTimer = setTimeout(() => {
                    tapCount = 0;
                }, 500);
            } else if (tapCount === 3) {
                clearTimeout(tapTimer);
                tapCount = 0;
                openEdit();
            }
        });

        function openEdit() {
            const currentBalance = balanceElement.textContent.replace('₹', '').replace(',', '');
            editInput.value = currentBalance;
            editPopup.style.display = 'flex';
        }

        function closeEdit() {
            editPopup.style.display = 'none';
        }

        function saveBalance() {
            const newBalance = editInput.value;
            if (newBalance && !isNaN(parseFloat(newBalance.replace(',', '')))) {
                const formattedBalance = formatBalance(newBalance);
                balanceElement.textContent = '₹' + formattedBalance;
                closeEdit();
            } else {
                alert('Please enter a valid balance amount');
            }
        }

        function formatBalance(balance) {
            const num = parseFloat(balance.replace(',', ''));
            return num.toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // Close popup when clicking outside
        editPopup.addEventListener('click', function(e) {
            if (e.target === editPopup) {
                closeEdit();
            }
        });

        // Handle Enter key in input
        editInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveBalance();
            }
        });
    </script>
